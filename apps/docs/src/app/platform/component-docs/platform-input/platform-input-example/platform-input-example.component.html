<div fd-form-item>
    <label fd-form-label for="input-49">
        Default Input
    </label>
    <fdp-input [type]="'text'" placeholder="Enter value here"></fdp-input>
</div>

<div fd-form-item>
    <label fd-form-label for="input-50">
     Input Text
    </label>
    <fdp-input [type]="'text'" placeholder="Enter text value here"></fdp-input>
</div>

<div fd-form-item>
    <label fd-form-label for="input-51">
       Input Number Text
    </label>
    <fdp-input [type]="'number'" placeholder="Enter number here"></fdp-input>
</div>

<div fd-form-item>
    <label fd-form-label for="input-52">
       Input Compact Type
    </label>
    <fdp-input [type]="'number'" placeholder="Enter value here"  [contentDensity]="'compact'"></fdp-input>
</div>
<div fd-form-item>
    <label fd-form-label for="input-52">
       Input Read Only Type
    </label>
	<fdp-input [type]="'text'" id="form-input-1" [readonly]="true"  [ariaLabelledBy]="'label'"></fdp-input>
</div>
<div fd-form-item>
    <label fd-form-label for="input-52">
       Input Disableds Type
    </label>
    <fdp-input [type]="'text'" id="form-input-1" [ariaLabelledBy]="'label'" [disabled]="true"></fdp-input>
</div>
