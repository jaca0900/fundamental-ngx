<div class="fd-time__col">
    <label class="fd-time__slider-label">Hrs</label>
    <button class="fd-button fd-button fd-button--transparent sap-icon--navigation-up-arrow" (click)="scrollUp()"></button>
    <div class="fd-time__wrapper" [ngClass]="{'fd-time__wrapper--active': active}">
        <ul class="fd-time__list" (scroll)="handleScroll($event)" #listElement>
            <li class="fd-time__item" *ngFor="let row of rows" [id]="getId(row)" [value]="row">
                <div class="fd-time__current-indicator" [id]="currentIndicatorId" *ngIf="row === activeNumber"></div>
                <span class="fd-time__unit" (click)="pick(row)">{{row}}</span>
            </li>
        </ul>
    </div>
    <button class="fd-button fd-button fd-button--transparent sap-icon--navigation-down-arrow" (click)="scrollDown()"></button>
</div>
